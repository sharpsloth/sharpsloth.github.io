<!doctype html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=2.5">
    <title>Table Build Assignment | Clarisse Mendenhall</title>
    <meta name="description" content="table build assignment">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/table.css">
    <link rel="icon" href="images/tableicon.ico">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">

</head>

<body>
    <main>
        <table>
            <thead>
                <tr>
                    <td colspan="3">ACME Wildwest</td>
                </tr>
                <tr>
                    <th scope="col">Period</th>
                    <th scope="col">Sales</th>
                    <th scope="col">Sales Goal</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>August</td>
                    <td>&dollar;3,590</td>
                    <td>&dollar;4,000</td>
                </tr>
                <tr>
                    <td>September</td>
                    <td>&dollar;4,420</td>
                    <td>&dollar;5,000</td>
                </tr>
                <tr>
                    <td>October</td>
                    <td>&dollar;4,870</td>
                    <td>&dollar;5,000</td>
                </tr>
                <tr>
                    <td>November</td>
                    <td>&dollar;8,610</td>
                    <td class="highlight">&dollar;7,500</td>
                </tr>
                <tr>
                    <td><em>Black Friday</em></td>
                    <td colspan="2">&dollar;3,200</td>
                </tr>
                <tr>
                    <td>December</td>
                    <td>&dollar;6,820</td>
                    <td>&dollar;7,500</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="3">Compiled 12.20.2020 by bRauls</td>
                </tr>
            </tfoot>
        </table>
    </main>
</body>

</html>
